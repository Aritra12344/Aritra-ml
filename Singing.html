<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>create an account </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="material-design-iconic-font.min.css">

  <!-- Main css -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <form action="#" class="form-signup">
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        
                            
                            <div class="form-group">
                                <label for="email"></label>
                                <input type="email" name="email" id="useremail" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"></label>
                                  <input type="password" id="userpass" class="form-control" placeholder="Password" required autofocus="">

                           </div>
                        
                        
                 
                        
                        
                            <div class="form-group form-button">
                                     <button  type="button" id="signupbtn" class="form-submit"> Sign Up</button>
                             </div>
                        
                    </div>
                    <div class="signup-image">
                        <figure><img src="signup-image.jpg" alt="sing up image"></figure>
                        <a href="SignIn.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

     </form>
    
    <!-- JS -->
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
         <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>


<script src="sign.js">
</script>
</body>
</html>
